{% extends "base.html" %}

{% load static from staticfiles %}
{% load i18n %}

{% block title %}IRA{% endblock %}

{% block scripts %}
    {{ block.super }}
    {% ifequal etapa 'mostrar_ira' %}
    <script type="text/javascript" src="{% static "ira/tabela.js" %}"</script>
    {% endifequal %}
{% endblock %}

{% block header %}
<header>
    <h1>IRA</h1>
    <h4>{% trans "Calculate your IRA!" %}</h4>
</header>
{% endblock %}

{% block content %}

{% ifequal etapa 'login' %}
    {% if errors %}
    <br>
    <h5>{% trans "Correct the following erros and try again:"</h5>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor%}
    </ul>
    {% endif %}

    <div class="row-fluid">
        <h4>Login:</h4>
        <form class="well span3" name="dados" method="post" action="">{% csrf_token %}
            <label>RA:</label>
            <input type="number" name="ra" min="100000" max="999999" autofocus
            required placeholder="{% trans "Your RA" %}">

            <label>Senha:</label>
            <input type="password" name="senha" size="20" required
            placeholder="{% trans "ProGrad Web password" %}">
            <br>
            <input class="btn btn-primary" type="submit" name="login" value="Login">
        </form>
    </div>

    <div class="row-fluid">
        <ul>
            <li>{% trans "Application in development!" %}
            <li>{% blocktrans %}It's necessary to provide your RA and the password you
            use on ProgradWeb so I can analyse your academic records.{% endblocktrans %}
            <li>{% blocktrans %}Even though i garantee that I won't store your password
            or any other information, this website doesn't utilize SSL encryption,
            therefore using it in unknown networks might be insecure.{% endblocktrans %}
            <li>{% blocktrans %}Use at your own risk. I can't be responsible, in any way
            at all, for any problem related to your ProGrad Web account. I don't
            even assure that the calculations are correct. Do not rely upon the
            results.{% endblocktrans %}
            <li>{% trans "Calculated (a little) based on" %} <a
                href="http://www.ufscar.br/graduacao/regulamento.php">Portaria GR
                Nº 682/99, de 26 de abril de 1999</a>.
        </ul>
    </div>
{% endifequal %}

{% ifequal etapa 'selecionar_enfase' %}
<h5>{% trans "Select the emphasis:" %}</h5>
    <form name="enfase_form" method="post" action="">{% csrf_token %}
        <select name="enfase_opt">
            {% for enfase in enfases %}
            <option value='{{ enfase.url }}'>{{ enfase.nome }}</option>
            {% endfor%}
        </select>
        <input type="hidden" name="ra" value="{{ ra }}">
        <input type="hidden" name="senha" value="{{ senha }}">
        <input type="submit" name="login" value="{% trans "Submit" %}">
    </form>
{% endifequal %}


{% ifequal etapa 'mostrar_ira' %}
    <h3>Seu ira é: {{ ira }}</h3>

    <input type="button" class="btn" value="Adicionar disciplina" onclick="addRow('historico')">
    <button class="btn btn-danger" onclick="deleteRow('historico')">
        <i class="icon-trash icon-white"></i>Deletar disciplina(s)</button>

    <form class="well" name="historico" method="post" action="">{% csrf_token %}
        <input type="submit" class="btn btn-primary" name="previsao" value="Prever IRA">
        <table class="table" name="historico" id="historico" width="100%">
            <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Disciplina</th>
                    <th>Nota</th>
                    <th>Resultado</th>
                    <th>Créditos</th>
                </tr>
            </thead>
            <tbody>
                {% for materia in materias %}
                <tr class="{% cycle 'clara' 'escura' %}">
                    <td width="5%"><input type="checkbox" name="chk"></td>
                    <td><input type="text" name="nome" value="{{ materia.nome }}" class="span4"></td>
                    <td><input type="text" name="nota" value="{{ materia.nota }}" size="4"></td>
                    <td>
                        <select name="resultado">
                            <option value="{{ materia.resultado }}" selected>{{ materia.resultado }}</option>
                            <option value="Afastado">Afastado</option>
                            <option value="Aprovado">Aprovado</option>
                            <option value="Reprovado nota">Reprovado</option>
                            <option value="Cancelado">Cancelado</option>
                            <option value="Desistente">Desistente</option>
                            <option value="Pendente">Pendente</option>
                        </select>
                    </td>
                    <td><input type="number" min="0" name="creditos" value="{{ materia.creditos }}"></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </form>
{% endifequal %}

{% endblock %}
